    <script>

      let attention = Prompt();

      (()=>{
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          }, false);
        });
        }
      )();


      
      document.getElementById("colorButton").addEventListener("click" , function(){     

        let html = `

        <form id="check-availability" action = "" method= "post" novalidate class="needs-validation">
          <div class="form-row">  
            <div class="col">
              <div class="form-row" id="reservaiton-dates-modal">
                <div class="col">
                  <input required class="form-control" type="date" name="start" id="start" placeholder="Arrival" />
                </div>
                <div class="col">
                  <input required class="form-control" type="date" name="end" id="end" placeholder="Departure" />
                </div>
              </div>
            </div>
          </div>
        </form>
        `
        

        attention.custom({msg: html , title: "Choose your dates "});

      })

      function notify(msg , msgType){
          notie.alert({
            text: msg,
            type: msgType,
          })
      }

      function notifyModal(title , text , icon , confirmButtonText){
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: confirmButtonText
        })
      }

      //Prompt is our JavaScript module for all alerts , notifications and custom popup dialogs.
      function Prompt(){
        
        let toast = function(c){
          const {
            msg = "",
            icon ="success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title:msg,
            position: position,
            icon : icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        let success = function(c) {
          const {
            title = "",
            footer = "",
            msg ="",
            

          } = c;
          Swal.fire({
            icon : "success",
            title: title,
            footer : footer,
            text : msg,
          })
        }

        let error = function(c) {
          const {
            title = "",
            footer = "",
            msg ="",
            

          } = c;
          Swal.fire({
            icon : "error",
            title: title,
            footer : footer,
            text : msg,
          })
        }

        return{
          toast:toast,
          success:success,
          error:error,
          custom:custom,
        }
      }

      async function custom(c){
        const {
          msg = "",
          title = "",           
        } =c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          focusConfirm: false,
          backDrop:false,
          showCancelButton : true, 
         
          preConfirm: () => {

            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          } 
        })

        if (formValues) {
           Swal.fire(JSON.stringify(formValues))
        }
      }



    </script>
